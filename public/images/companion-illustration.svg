<svg width="400" height="400" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated Circles -->
  <g transform="translate(125, 125)"> Center the circles slightly lower
    <circle cx="0" cy="0" r="40" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.4">
      <animateTransform
        attributeName="transform"
        type="scale"
        from="1"
        to="3"
        begin="0s"
        dur="2.5s"
        repeatCount="indefinite"
        additive="sum"
        accumulate="none"/>
      <animate
        attributeName="opacity"
        from="0.6"
        to="0"
        begin="0s"
        dur="2.5s"
        repeatCount="indefinite"/>
    </circle>

    <circle cx="0" cy="0" r="35" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.4">
      <animateTransform
        attributeName="transform"
        type="scale"
        from="1"
        to="3"
        begin="0.8s"
        dur="2.5s"
        repeatCount="indefinite"
        additive="sum"
        accumulate="none"/>
      <animate
        attributeName="opacity"
        from="0.6"
        to="0"
        begin="0.8s"
        dur="2.5s"
        repeatCount="indefinite"/>
    </circle>

    <circle cx="0" cy="0" r="40" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.4">
      <animateTransform
        attributeName="transform"
        type="scale"
        from="1"
        to="3"
        begin="1.6s"
        dur="2.5s"
        repeatCount="indefinite"
        additive="sum"
        accumulate="none"/>
      <animate
        attributeName="opacity"
        from="0.6"
        to="0"
        begin="1.6s"
        dur="2.5s"
        repeatCount="indefinite"/>
    </circle>
  </g>

